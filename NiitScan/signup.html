<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="../NiitScan/signup.css">
</head>
<body>
   <header class="navbar">
    <div class="container">
      <div class="logo">NIIT Scan</div>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
       <div class="auth-buttons">
        <button class="btn-outline">Sign In</button>
        <button class="btn-primary">Register</button>
      </div>
    </div>
  </header>
  
    <section class="hero signup-hero">
    <div class="container center">
      <h1>Create your own account</h1>
 <p>Join us for a seamless experience. It takes just a minute!</p>
    <div class="buttons">
      <button class="btn-primary">Learn More</button>
      <button class="btn-primary">Sign Up</button>
      </div>
    </div>
  </section>
  <section class="signup-form">
  <div class="container">
      <h2>Sign Up Form</h2>
      <p>Fill in the details below to create your account.</p>
      <form id="registerForm">
        <label>Full Name
          <input type="text" placeholder="Enter your full name" required />
        </label>
        <label>Email Address
          <input type="email" placeholder="Enter your email" required />
        </label>
        <label>Password
          <input type="password" placeholder="Create a password" required />
        </label>
        <label>Confirm Password
          <input type="password" placeholder="Re-enter your password" required />
        </label>
        <div class="form-buttons">
          <button type="reset" class="btn-outline">Cancel</button>
          <button type="submit" class="btn-primary">Register</button>
        </div>
      </form>
    </div>
  </section>
 <footer class="footer">
    <div class="container">
      <ul>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
        <li><a href="#">Help Center</a></li>
        <li><a href="#">Follow us on Social Media</a></li>
      </ul>
    </div>
  </footer>
  <script src=""></script>
</body>
</html>
