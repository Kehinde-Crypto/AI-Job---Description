<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="./job-finder/css/signup.css">
</head>
<body>
  <div class="container">
    <div class="back-btn">‚Üê</div>
    <img src="" alt="" class="logo">
    <h1>Create New Account</h1>
  
    <form>
       <div class="input-group">
    <img src="./job-finder/assets/images/email.png" class="icon" alt="Email">
    <input type="email"  placeholder="Email" required>
  </div>
  <div class="input-group"></div>
   <img src="./job-finder/assets/images/password.png" class="icon" alt="password" />
   <input type="password" placeholder="Password" required>
   <img src="./job-finder/assets/images/eye open.jpg" alt="eyes" class="icon right">
    
  </div>
  <label class="checkbox-container">
    <input type="checkbox">
    Remember Me
  </label>

  <button class="btn primary" type="submit">Sign Up</button>
    </form>
     <div class="divider"><span>or continue with</span></div>

    <div class="social-buttons">
      <button class="btn social"><img src="./job-finder/assets/images/facebook.png" alt="" /></button>
      <button class="btn social"><img src="./job-finder/assets/images/google.png" alt="" /></button>
      <button class="btn social"><img src="./job-finder/assets/images/apple.png" alt="" /></button>
    </div>

    <p class="signin-text">Already have an account? <a href="#">Sign in</a></p>
  </div>
 <script src="./job-finder/js/signup.js"></script>
</body>
</html>
